<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vue.js"></script>
    <link rel="stylesheet" href="transition-style.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button class="btn" @click="showBox=!showBox">切换</button>
        <div class="container">
            <transition name="boxs">
                <div class="box" v-show="showBox">
                    i am a box!
                </div>
            </transition>
        </div>
    </div>
    <script>
        const app = new Vue({
            el:"#app",
            data:{
                showBox:false
            }
        });
    </script>
</body>
</html>
